<!DOCTYPE html>
<!-- Main screen for library view -->
<html>
<head>
    <title>jqmRemote</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/styles.css">
    <script data-main="js/main" src="js/libs/require.js"></script>
</head>
<body>

<div data-role="view" data-src="partials/library-file.dialog.view.html"></div>
<div data-role="view" data-src="partials/library-folder.dialog.view.html"></div>
<div data-role="view" data-src="partials/header.view.html"></div>

<div data-role="page" data-theme="a" data-title="Remote" data-view="remote">
    <!-- /header -->

    <div role="main" class="ui-content">
        <h3 class="ui-bar ui-bar-a">Cursor Control</h3>

        <div class="remote ui-grid-b">
            <div class="ui-block-a">
            </div>
            <div class="ui-block-b">
                <button id="key-up" class="ui-shadow ui-btn ui-corner-all">Up</button>
            </div>
            <div class="ui-block-c">
            </div>
            <div class="ui-block-a">
                <button id="key-left" class="ui-shadow ui-btn ui-corner-all">Left</button>
            </div>
            <div class="ui-block-b">
                <button id="key-ok" class="ui-shadow ui-btn ui-corner-all">Ok</button>
            </div>
            <div class="ui-block-c">
                <button id="key-right" class="ui-shadow ui-btn ui-corner-all">Right</button>
            </div>
            <div class="ui-block-a">
            </div>
            <div class="ui-block-b">
                <button id="key-down" class="ui-shadow ui-btn ui-corner-all">Down</button>
            </div>
            <div class="ui-block-c">
            </div>
            <div class="ui-block-a">
                <button id="key-back" class="ui-shadow ui-btn ui-corner-all">Back</button>
            </div>
            <div class="ui-block-b">
                <button id="key-dsp" class="ui-shadow ui-btn ui-corner-all">DSP</button>
            </div>
            <div class="ui-block-c">
            </div>
            <div class="ui-block-a">
                <button id="key-home" class="ui-shadow ui-btn ui-corner-all">Home</button>
            </div>
            <div class="ui-block-b">
                <button id="key-playing-now" class="ui-shadow ui-btn ui-corner-all">Playing-Now</button>
            </div>
            <div class="ui-block-c">
                <button id="key-fullscreen" class="ui-shadow ui-btn ui-corner-all">Fullscreen</button>
            </div>
        </div>
    </div>
    <!-- /content -->

</div>
<!-- /page -->

<div data-role="view" data-src="partials/footer.view.html"></div>
</body>
</html>
