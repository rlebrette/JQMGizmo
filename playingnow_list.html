<!DOCTYPE html>
<!-- Main screen for library view -->
<html>
<head>
    <title>jqmRemote</title>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/styles.css">
    <script data-main="js/main" src="js/libs/require.js"></script>
</head>
<body>

<div data-role="view" data-src="partials/library-file.dialog.view.html"></div>
<div data-role="view" data-src="partials/library-folder.dialog.view.html"></div>
<div data-role="view" data-src="partials/header.view.html"></div>

<div data-role="page" data-theme="a" data-title="{Playlist}" data-view="playingnow-list" id="playingnow-list">
    <div role="main" class="ui-content">
        <ul data-role="listview" data-inset="true">
            <!-- begin: loop(z, 0, [PlayingNowFileCount] - 1) -->
            <li><a href="#" data-transition="slide">
                <img data-original="[PlayingNowFile([z]).ImageLink]&amp;Width=250&amp;Height=250" class="ui-li-thumb lazy">

                <h2>[PlayingNowFile([z]).Name]</h2>

                <p>[PlayingNowFile([z]).Artist] - [PlayingNowFile([z]).Album]</p>

                <!--<p class="ui-li-aside">time</p>-->
            </a></li>
            <!-- end: loop -->
        </ul>

    </div>
    <!-- /content -->

</div>

<div data-role="view" data-src="partials/footer.view.html"></div>
</body>
</html>
