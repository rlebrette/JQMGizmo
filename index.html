<!DOCTYPE html>
<!-- Main screen for library view -->
<html>
<head>
    <title>jqmRemote</title>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="css/styles.css">
    <script data-main="js/main" src="js/libs/require.js"></script>
</head>
<body>

<div data-role="view" data-src="partials/library-file.dialog.view.html"></div>
<div data-role="view" data-src="partials/library-folder.dialog.view.html"></div>
<div data-role="view" data-src="partials/header.view.html"></div>

<div data-role="page" data-theme="a" data-title="jqmRemote" data-view="zone-select">
    <div role="main" data-title="jqmRemote" class="ui-content">
        <p>{Gizmo allows you to play and control your media from anywhere.}</p>
        <br/>

        <p>{Select the zone you want to control.}</p>

        <form>
            <div style="padding:10px 20px;">
                <ul data-role="listview" data-inset="false">
<!--
                    <li>
                        <a onClick="$jqmRemote.setZone('play','{This Location}')" href="library.html" data-transition="slide">{This
                            Location}</a>
                    </li>-->

                    <!-- begin: loop(z, 0, [ZoneCount] - 1) -->
                    <li>
                        <a onClick="$jqmRemote.setZone([Zone([z]).ID],'[Zone([z]).Name]')" href="library.html"
                           data-transition="slide">[Zone([z]).Name]</a>
                    </li>
                    <!-- end: loop -->
                </ul>
            </div>
        </form>
    </div>
</div>

<div data-role="view" data-src="partials/footer.view.html"></div>

<!-- /footer -->
</body>
</html>
