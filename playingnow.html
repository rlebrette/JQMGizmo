<!DOCTYPE html>
<!-- Main screen for library view -->
<html>
<head>
    <title>jqmRemote</title>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/styles.css">
    <script data-main="js/main" src="js/libs/require.js"></script>
</head>
<body>

<div data-role="view" data-src="partials/library-file.dialog.view.html"></div>
<div data-role="view" data-src="partials/library-folder.dialog.view.html"></div>
<div data-role="view" data-src="partials/header.view.html"></div>

<div data-role="page" data-theme="a" data-title="Now Playing" data-view="playingnow">
    <!-- /header -->

    <div role="main" class="ui-content">
        <div class="np-box">
            <div class="np-cover">
                <img id="np-cover" src="">
            </div>
            <div class="np-info">
                <div id="np-artist">Artist</div>
                <div id="np-title">Title</div>
                <div id="np-album">Album</div>
                <a class="ui-btn" data-transition="slide" href="playingnow_list.html"><div><span id="np-next">{Next to Play}</span><img id="np-next-cover" src=""></div></a>
            </div>
        </div>
    </div>
    <!-- /content -->

</div>
<!-- /page -->

<div data-role="view" data-src="partials/footer.view.html"></div>
</body>
</html>
