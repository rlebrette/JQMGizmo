<!DOCTYPE html>
<!-- Main screen for library view -->
<html>
<head>
    <title>jqmRemote</title>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/styles.css">
    <script data-main="js/main" src="js/libs/require.js"></script>
</head>
<body>

<div data-role="view" data-src="partials/library-file.dialog.view.html"></div>
<div data-role="view" data-src="partials/library-folder.dialog.view.html"></div>
<div data-role="view" data-src="partials/header.view.html"></div>

<div data-role="page" data-theme="a" data-title="[CurrentLibraryItem.Name]" data-view="library">
    <!-- /header -->

    <div role="main" class="ui-content responsive-list-page">

        <ul data-role="listview" data-inset="true">
            <!-- begin: loop(z, [Pagination.StartIndex], min([Pagination.FinishIndex], [LibraryItemCount] - 1)) -->
            <li><a href="[LibraryItem([z]).IntoLink]"
                   class="<!-- begin: if([LibraryItem([z]).ShowPlay]) -->library-folder<!-- end: if -->"
                   data-transition="slide"
                   data-jrmc="&quot;key&quot;:&quot;[LibraryItem([z]).IntoLink]&quot;,&quot;name&quot;:&quot;[LibraryItem([z]).Name]&quot;">
                <img data-original="[LibraryItem([z]).ImageLink]&amp;Width=250&amp;Height=250&amp;Format=png&amp;Pad=1"
                     class="ui-li-thumb lazy">

                <h2>[LibraryItem([z]).Name]</h2>
            </a></li>
            <!-- end: loop -->
        </ul>

    </div>
    <!-- /content -->

</div>
<!-- /page -->

<div data-role="view" data-src="partials/footer.view.html"></div>
</body>
</html>
